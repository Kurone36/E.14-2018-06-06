<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pizzeria Margherita</title>
        <link rel="stylesheet" type="text/css" href="styl6.css">
        <script type="text/javascript">
            function oblicz(){
                var ile = document.getElementById("liczba").value;
                var suma;
                    suma=ile*2;
                if(document.getElementById("check").checked){
                    document.getElementById("wynik").innerHTML = "Dowieziemy Twoją pizzę za darmo";
                }else{
                document.getElementById("wynik").innerHTML = "Dowóz będzie Cię kosztował " + suma + " złotych";
                }
            }
        </script>
    </head>
    <body>
        <section id="baner">
            <h2>
                <span>Najlepsza pizza w mieście</span>
                <img src="logo.png" height="70" alt="">
            </h2>
        </section>
        <section id="pl">
            <p>U nas zamówisz pizzę z dowozem</p>
            <a href="logo.png">Nasze logo</a>
        </section>
        <section id="ps">
            <h3>Pizzeria Margherita</h3>
            <p>ul. Botaniczna 4, Zielona Góra</p>
        </section>
        <section id="pp">
            <h3>Oferta </h3>
            <ol>
                <li>Pizza</li>
                <li>Lasagne</li>
                <li>Sałatki</li>
            </ol>
            <p><a id="odsylacz" href="oferta.txt">Pobierz pełną ofertę</a></p>
        </section>
        <section id="pd">
            <h3>Oblicz koszt dostawy</h3>
            <input type="checkbox" id="check">
            <label>Jestem z Zielonej Góry</label>
            <p>albo</p>
            <label>Podaj liczbę kilometrów od Zielonej Góry:</label>
            <input type="number" id="liczba">
            <br>
            <input type="submit" value="Oblicz" onclick="oblicz()">
            <p id="wynik"></p>
        </section>
        <section id="stopka">
            <span>Stronę internetową opracował: <b>01234567890</b></span>
        </section>
    </body>
</html>
